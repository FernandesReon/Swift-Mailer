<!doctype html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{base :: parent(~{:: #content}, ~{:: title}, ~{})}"
>
<head>
    <title>404 Error Page</title>
</head>
<body>
<div id="content">
    <section class="error" id="error">
        <div class="error-outer-container">
            <div class="error-inner-container">
                <h1 class="error-title">404</h1>
                <p class="error-subtitle">Something's missing.</p>
                <p class="error-message">Oops! Sorry, we can't find that page. Please navigate back to the
                    <strong>homepage</strong>.</p>
                <a th:href="@{/}" class="error-link">Back to Homepage</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
